<!DOCTYPE html>
<html>
<head>
  <title>Sign in | Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../assets/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Signup Form</h1>
    <form class="form" id="myForm">
      <div class="input-field">
        <label>Full Name</label>
        <input type="text" required autocomplete="name">
      </div>
      <div class="input-field">
        <label>Street Address</label>
        <input type="text" required autocomplete="street-address">
      </div>
      <div class="input-field">
      <label>Email Address</label>
      <input type="email" required autocomplete="email">
      </div>
      <div class="input-field">
        <label>Phone Number</label>
        <input type="phone" required autocomplete="tel">
      </div>
      <div class="input-field">
        <label>Password</label>
        <input id="pw1" type="password" required autocomplete="new-password">
      </div>
      <div class="input-field">
        <label>Confirm Password</label>
        <input id="pw2" type="password" required autocomplete="new-password">
      </div>
      <div class="agree-fields checkbox-label">
        <label class="checkbox-label">
          <input id="agree-check" type="checkbox">
          <span class="checkmark"></span>
          <span>I agree to the <a href="">terms of service</a>.</span>
        </label>
      </div>
      <div class="warning" id="warning">
      </div>
      <!-- <div class="warning" id="noMatch">
        <p>Your passwords didn't match!</p>
      </div>
      <div class="warning" id="pwTooShort">
        <p>Your password is too short! Must be at least 8 characters long!</p>
      </div> -->
      <div class="btn-fields">
        
        <button id="btn1">Clear</button>
        <input id="btn2" type="submit">
        <!-- <input type="button" onclick="submitForm()" value="Submit" id="btn2"> -->
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
